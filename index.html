<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobThread</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <style>
        input{
            outline: none;
        }
    </style>
</head>
<body>
    <center><b><h2 id="title1">JobThread.com</h2></b></center>
   <form action="#" method="get" autocomplete="on" id="userSignUp">
    <fieldset id="basicDetail">
        <legend>Basic Details</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" value="" id="fname" required><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" value="" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male" checked >Male
        <input type="radio" id="fmale" name="gender" value="Female">Female
        <input type="radio" id="pnts" name="gender" value="Prefer Not to Say">Other <br><br>
        <label for="DOB">DOB: </label>
        <input type="date" name="DOB" id="dob" required>
    </fieldset>
    <fieldset>
        <legend>Education Details</legend>
        <label for="Education">Highest Qualification:</label>
        <!-- <input type="text" id="Education"> -->
        <select name="Education" id="Education" size="">
            <option value="Post Grad">Post Grad</option>
            <option value="Grad">Grad</option>
            <option value="12th/Diplome">12<sup>th</sup>/Diplome</option>
            <option value="10th">10<sup>th</sup></option>
        </select> &nbsp;&nbsp;&nbsp;
        <label for="University/College/School">University/College/School</label>
        <input type="text" name="University/College/School">  &nbsp;&nbsp;&nbsp;
        <label for="passout">Passout: </label>
        <input type="month">&nbsp;&nbsp;&nbsp;
        <label for="percentage">Percentage: </label>
        <input type="number">

    </fieldset><br>
    <label for="resume">Resume/CV: </label>
    <input type="file" name="Resume" id="resume"><br><br>
    
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here..." style="max-width: 500px; max-height: 200px;"></textarea>
    <fieldset>
        <label for="agree"></label>
        <input type="checkbox" name="agree" id="">Confirm that all the details you have entered are right and verified. <br><br>
        <center><button type="submit" onsubmit="alert('Your form has been submitted successfully')">SUBMIT</button></center>
    </fieldset>
</form> 
<script src="/jquery-3.7.1.min.js"></script>

<!-- <script src="/on().js"></script> -->
<!-- <script src="/keyboard-events.js"></script> -->
<script src="/form-events.js"></script>

</body>
</html>
